        </p>
      </ion-label>
    </ion-col>
   
  </ion-row>
  <ion-row>
    <ion-col size="4">
      <ion-label class="ion-text-center">
        <ion-text>
          <p>
           <ion-skeleton-text style="width:30%" animated></ion-skeleton-text>
          </p>
        </ion-text>
        <p><ion-skeleton-text style="width:50%" animated></ion-skeleton-text></p>

      </ion-label>
    </ion-col>
    <ion-col size="4">
      <ion-label class="ion-text-center">
        <ion-text>
          <p>
           <ion-skeleton-text style="width:30%" animated></ion-skeleton-text>
          </p>
        </ion-text>
        <p><ion-skeleton-text style="width:50%" animated></ion-skeleton-text></p>
      </ion-label>
    </ion-col>
  </ion-row>
</ion-grid>

<ion-grid *ngIf="data?.name" class="borderbottom">
  <ion-row class="ion-padding-horizontal dashedBorderBottom">
    <ion-col>
      <ion-label>
        <h1>{{data?.name}}</h1>
        <ion-text>
          <p *ngIf="data?.cuisines">{{getCuisine(data?.cuisines)}}</p>
        </ion-text>
        <p>{{data?.address}}</p>
      </ion-label>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="4">
      <ion-label class="ion-text-center">
        <ion-text>
          <p>
            <ion-icon name="star"></ion-icon>{{data?.rating}}
          </p>
        </ion-text>
        <p>Rating</p>
      </ion-label>
    </ion-col>
    <ion-col size="4">
      <ion-label class="ion-text-center">
        <ion-text>
          <p>
            {{data?.delivery_time}}Mins
          </p>
        </ion-text>
        <p>Delivery Time</p>
      </ion-label>
    </ion-col>
    <ion-col size="4">
      <ion-label class="ion-text-center">
        <ion-text>

            â‚¹{{data?.price}}
          </p>
        </ion-text>
        <p>Rating</p>
      </ion-label>
    </ion-col>
  </ion-row>
</ion-grid>
