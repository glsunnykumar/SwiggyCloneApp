<ion-item >
  <ion-text color="success">
    <span class="dotStyle">&#9679;</span>
  </ion-text>
  <ion-label class="ion-text-wrap">
    {{item?.name}}
  </ion-label>
  <ion-row >
    <ion-icon class="success" name="remove-outline" (click)="quantityMinus()"></ion-icon>
    <ion-text class="ion-text-center quantity" color="success">{{item?.quantity}}</ion-text>
    <ion-icon class="success" name="add-outline" (click)="quantityPlus()"></ion-icon>

  </ion-row>
  <ion-text slot="end" color="dark" class="price ion-text-right">
    <h6>{{item?.quantity * item?.price | currency:'INR':'symbol':'1.2-2'}}</h6>
  </ion-text>


</ion-item>
