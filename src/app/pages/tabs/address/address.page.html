<ion-header [translucent]="true" >
  <ion-toolbar>
    <ion-title ><ion-label color="dark">MANAGE ADDRESS </ion-label></ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/account"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
 
<ion-content [fullscreen]="true" color="light">
  <!-- <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title ><ion-label color="dark">MANAGE ADDRESS In Content </ion-label></ion-title>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/tabs/account"></ion-back-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header> -->
  <div *ngIf="isLoading" class="ion-text-center alignSpinner">
    <ion-spinner color="primary"></ion-spinner>
  </div>

  <app-empty-screen *ngIf="!isLoading && addresses.length ===0" [model]="model"></app-empty-screen>
  <ion-list>
    <ion-item-divider>SAVED ADDRESS</ion-item-divider>
    

    <ion-item-group class="ion-padding" *ngIf="!isLoading">
      <ion-item lines="full" class="ion-no-padding" *ngFor="let addr of addresses">
        <ion-icon [name]="getIcon(addr.title)" slot="start"></ion-icon>
        <ion-label>
          <ion-label class="ion-padding-bottom">{{addr?.title}}</ion-label>
          <p class="ion-text-wrap">
            <ion-text color="medium" class="ion-text-justify">
            {{addr?.title}}  {{addr.house}} {{addr?.address}}
            </ion-text>
          </p>
          <ion-row>
            <ion-button fill="clear" color="primary" (click)="editAddress(addr)">EDIT</ion-button>
            <ion-button fill="clear" color="primary" (click)="deleteAddress(addr)">DELETE</ion-button>
          </ion-row>
        </ion-label>
      </ion-item>
     
    </ion-item-group>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar color="light" >
    <ion-button [routerLink]="['/','tabs','address','edit-address']" fill="outline" color="success" expand="block" class="ion-margin-horizontal" >Add New Address</ion-button>
  </ion-toolbar>
</ion-footer>
